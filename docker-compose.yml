services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env.dev
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app:rw,delegated
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ./poetry.lock:/app/poetry.lock:ro
    depends_on:
      - db
      - mailhog

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: agenda_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"   # UI web
      - "1025:1025"   # SMTP

  reminder-cron:
    image: python:3.12-slim
    container_name: agenda_reminder_cron
    working_dir: /app
    env_file:
      - .env.dev
    volumes:
      - ./:/app
    command: bash -lc 'pip install --no-cache-dir poetry && poetry install --only main --no-root && echo "0 9 * * * poetry run python -m app.jobs.remind_t24 >> /var/log/reminders.log 2>&1" > /etc/cron.d/reminders && chmod 0644 /etc/cron.d/reminders && crontab /etc/cron.d/reminders && cron -f'
    depends_on:
      - db
      - mailhog

volumes:
  pgdata:

