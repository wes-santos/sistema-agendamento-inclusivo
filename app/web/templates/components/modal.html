{# components/modal.html #}

{%- macro modal(id, title=None, size='normal') -%}
<dialog class="modal modal--{{ size }}" id="{{ id }}">
  <div class="modal__box">
    <div class="modal__header">
      {% if title %}
      <h3 class="modal__title">{{ title }}</h3>
      {% endif %}
      <button type="button" class="modal__close" data-modal-close>&times;</button>
    </div>
    <div class="modal__body">
      {{ caller() }}
    </div>
    <div class="modal__footer">
      <button type="button" class="btn btn--ghost" data-modal-close>Cancelar</button>
      <button type="button" class="btn btn--primary" data-modal-confirm>Confirmar</button>
    </div>
  </div>
</dialog>
{%- endmacro -%}
