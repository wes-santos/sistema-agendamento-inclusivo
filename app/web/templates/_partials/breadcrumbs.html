<nav aria-label="Breadcrumbs" class="card" style="padding:.5rem 1rem">
  <ol class="breadcrumbs">
    {# Expects: trail = [(url, label), ...] with last item current #}
    {% for url, label in trail[:-1] %}
      <li><a href="{{ url }}">{{ label }}</a> /</li>
    {% endfor %}
    {% set current = trail[-1] if trail and trail|length>0 else ('#','Atual') %}
    <li aria-current="page">{{ current[1] }}</li>
  </ol>
</nav>
