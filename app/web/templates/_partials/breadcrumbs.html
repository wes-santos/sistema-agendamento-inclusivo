{# Espera: "breadcrumbs" = lista de {label, href?}
Último item é a página atual (sem href). #}
<nav class="breadcrumbs" aria-label="Breadcrumb">
  <ol class="breadcrumbs__list">
    {% for crumb in breadcrumbs %}
    <li class="breadcrumbs__item">
      {% if loop.last or not crumb.href %}
      <span class="breadcrumbs__current" aria-current="page">{{ crumb.label }}</span>
      {% else %}
      <a class="breadcrumbs__link" href="{{ crumb.href }}">{{ crumb.label }}</a>
      {% endif %}
    </li>
    {% endfor %}
  </ol>
</nav>
