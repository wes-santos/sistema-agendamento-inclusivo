services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: agenda_api_dev
    command: bash -lc "/root/.local/bin/poetry install --with dev --no-root && /root/.local/bin/poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --no-access-log" 
    env_file: .env.dev
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app:rw,delegated
      - ./pyproject.toml:/app/pyproject.toml:rw
      - ./poetry.lock:/app/poetry.lock:rw
      - ./alembic.ini:/app/alembic.ini:rw
      - ./alembic:/app/alembic:rw

    depends_on:
      - db
      - mailhog

  db:
    image: postgres:16
    container_name: agenda_db_dev
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: agenda_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
  
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: agenda_pgadmin_dev
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: "10"   # DEBUG no dev
    ports:
      - "5050:80"          # acesso em http://localhost:5050
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./servers.json:/pgadmin4/servers.json:ro

  mailhog:
    image: mailhog/mailhog
    container_name: agenda_mailhog_dev
    ports:
      - "8025:8025"   # UI web
      - "1025:1025"   # SMTP

volumes:
  pgdata_dev:
  pgadmin_data:
